services:
  - type: web
    name: stadium-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: REACT_APP_API_URL
        value: https://stadium-backend.onrender.com
      - key: REACT_APP_ENV
        value: production
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
